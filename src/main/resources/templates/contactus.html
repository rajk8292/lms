<html th:replace="base::layout(~{::section})">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="container py-5">
    <div class="text-center text-dark mb-4">
      <h2 class="fw-bold">Contact Us</h2>
      <p> For Any Query then we contact Us</p>
    </div>

    <div class="row g-4">
      <!-- Contact Info -->
      <div class="col-md-6">
        <div class="contact-info">
          <div class="d-flex align-items-center mb-3">
            <i class="fas fa-home me-3 text-info"></i>
            <div>
              <h4 class="text-info">Name </h4>
              <p>RAJKUMAR GUPTA</p>
            </div>
          </div>
          <div class="d-flex align-items-center mb-3">
            <i class="fas fa-phone me-3 text-info"></i>
            <div>
              <h4 class="text-info">Phone</h4>
              <p>+91 8292557892</p>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <i class="fas fa-envelope me-3 text-info"></i>
            <div>
              <h4 class="text-info">Email</h4>
              <p>kumarguptaraj825@gmail.com</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-6">
		<form th:object="${dto}" method="post">
			<div th:if="${msg}" class="alert alert-info">
			                           <p th:text="${msg}"></p>
			                       </div>
          <h2 class="text-center mb-3">Send Message</h2>
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text"th:field="${dto.name}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" th:field="${dto.email}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" th:field="${dto.message}" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn w-100 bg-info">Send</button>
          </form>
		  <div class="d-flex justify-content-center justify-content-md-start gap-3">
		  							<a href="#" class="btn btn-primary social-btn"><i class="fab fa-facebook-f"></i></a>
		  							<a href="#" class="btn btn-dark text-white social-btn"><i class="fab fa-twitter"></i></a>
		  							<a href="#" class="btn btn-danger social-btn"><i class="fab fa-instagram"></i></a>
		  							<a href="#" class="btn btn-primary social-btn"><i class="fab fa-linkedin-in"></i></a>
		  						</div>
        </div>
      </div>
    </div>
  </div>
</section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
