<html th:replace="base::layout(~{::section})">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info">
    <section class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 mx-auto bg-white shadow-lg rounded-3 p-5">
                <div class="text-center">
                    <img src="img/download.png" alt="Logo" class="w-25 mb-3">
                    <h2 class="text-primary">Admin Login</h2>
                </div>
                
                <div th:if="${msg}" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <span th:text="${msg}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <form method="post" th:object="${dto}">
                    <div class="mb-3">
                        <input type="text" th:field="*{userid}" class="form-control rounded-3" placeholder="Enter your User ID...">
                    </div>
                    <div class="mb-3">
                        <input type="password" th:field="*{password}" class="form-control rounded-3" placeholder="Enter your password...">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-3">Login</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
