<!DOCTYPE html>
<html th:replace="base::layout(~{::section})">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="container py-4">
        <div class="row" data-aos="fade-down">
            <div class="col-12 text-center bg-light py-3">
                <h2 class="text-danger">Student Registration</h2>
            </div>

            <div class="row align-items-center">
                <div class="col-lg-5 d-flex justify-content-center ms-3">
                    <img src="img/signup-image.jpg" height="550px" width="550px" alt="Signup" class="img-fluid shadow-lg rounded">
                </div>

                <div class="col-lg-6 ms-3">
                    <form class="p-4 shadow rounded bg-white" th:object="${dto}" method="post">
                        <div th:if="${msg}" class="alert alert-info">
                            <p th:text="${msg}"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Enrollment No</label>
                            <input type="number" th:field="${dto.enrollmentno}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" th:field="${dto.name}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Select Program</label>
                            <select th:field="${dto.program}" class="form-select">
                                <option value="B.tech.">B.Tech.</option>
                                <option value="M.Tech.">M.Tech.</option>
                                <option value="B.B.A.">B.B.A.</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Select Branch</label>
                            <select th:field="${dto.branch}" class="form-select">
                                <option value="Computer Science">Computer Science</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="CA">Computer Application</option>
                                <option value="ME">Mechanical Engineering</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Select Year</label>
                            <select th:field="${dto.year}" class="form-select">
                                <option value="First year">First Year</option>
                                <option value="Second year">Second Year</option>
                                <option value="Third year">Third Year</option>
                                <option value="Final year">Final Year</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contact Number</label>
                            <input type="number" th:field="${dto.contactno}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" th:field="${dto.emailaddress}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="${dto.password}" class="form-control" required />
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
